<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RSS Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-orange-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg>
                    RSS Dashboard
                </h1>
                <p class="text-slate-500">お気に入りのサイトの更新をチェック</p>
            </div>
            <button onclick="refreshAll()" class="flex items-center gap-2 px-6 py-2 bg-white border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 transition-all font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                一括更新
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <!-- サイドバー: フィード管理 -->
            <div class="lg:col-span-1 space-y-6">
                <!-- フィード追加フォーム -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-bold text-slate-400 mb-4 uppercase tracking-widest">Add Feed</h2>
                    <div class="space-y-3">
                        <input type="url" id="rssUrl" placeholder="https://example.com/rss" 
                            class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                        <button onclick="addFeed()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-2 rounded-xl transition-all">追加</button>
                    </div>
                </div>

                <!-- 購読中のサイト一覧 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-bold text-slate-400 mb-4 uppercase tracking-widest">Subscriptions</h2>
                    <div id="subscriptionList" class="space-y-2">
                        <!-- サイトリストがここに挿入されます -->
                    </div>
                </div>
            </div>

            <!-- メイン記事エリア -->
            <div class="lg:col-span-3">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">最新記事</h2>
                    <span id="lastUpdate" class="text-xs text-slate-400 font-medium"></span>
                </div>

                <!-- ローディング表示 -->
                <div id="loader" class="hidden flex flex-col items-center py-20 gap-4">
                    <div class="animate-spin h-10 w-10 border-4 border-orange-500 border-t-transparent rounded-full"></div>
                    <p class="text-sm text-slate-400 font-medium">記事を取得中...</p>
                </div>

                <!-- 記事カード一覧 -->
                <div id="articles" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 記事がここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ストレージから購読リストを読み込み
        let feeds = JSON.parse(localStorage.getItem('rss_feeds')) || [];
        let siteInfo = {};

        async function addFeed() {
            const input = document.getElementById('rssUrl');
            const url = input.value.trim();
            if (!url || feeds.includes(url)) return;

            feeds.push(url);
            localStorage.setItem('rss_feeds', JSON.stringify(feeds));
            input.value = '';
            await refreshAll();
        }

        function removeFeed(url) {
            feeds = feeds.filter(f => f !== url);
            localStorage.setItem('rss_feeds', JSON.stringify(feeds));
            refreshAll();
        }

        async function refreshAll() {
            const articlesContainer = document.getElementById('articles');
            const loader = document.getElementById('loader');
            const lastUpdateSpan = document.getElementById('lastUpdate');

            if (feeds.length === 0) {
                articlesContainer.innerHTML = '<div class="col-span-full py-20 text-center text-slate-400">フィードを登録してください</div>';
                document.getElementById('subscriptionList').innerHTML = '<p class="text-xs text-slate-400">登録なし</p>';
                return;
            }

            loader.classList.remove('hidden');
            articlesContainer.innerHTML = '';

            let allEntries = [];

            for (const url of feeds) {
                try {
                    // CORS制限を回避するために rss2json API を利用
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                    const data = await response.json();
                    
                    if (data.status === 'ok') {
                        siteInfo[url] = data.feed.title;
                        const itemsWithSource = data.items.map(item => ({
                            ...item,
                            source: data.feed.title
                        }));
                        allEntries = [...allEntries, ...itemsWithSource];
                    }
                } catch (e) {
                    console.error(`Error fetching: ${url}`, e);
                    siteInfo[url] = "Error";
                }
            }

            // 日付順にソート
            allEntries.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            
            loader.classList.add('hidden');
            lastUpdateSpan.textContent = `最終更新: ${new Date().toLocaleTimeString()}`;
            
            renderSubs();
            renderArticles(allEntries);
        }

        function renderSubs() {
            const container = document.getElementById('subscriptionList');
            container.innerHTML = feeds.map(url => `
                <div class="group flex items-center justify-between gap-2 p-2 rounded-lg hover:bg-slate-50 transition-colors">
                    <div class="truncate">
                        <div class="text-sm font-bold text-slate-700 truncate">${siteInfo[url] || 'Loading...'}</div>
                        <div class="text-[10px] text-slate-400 truncate">${url}</div>
                    </div>
                    <button onclick="removeFeed('${url}')" class="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    </button>
                </div>
            `).join('');
        }

        function renderArticles(items) {
            const container = document.getElementById('articles');
            if (items.length === 0) {
                container.innerHTML = '<div class="col-span-full py-20 text-center text-slate-400">記事が見つかりませんでした</div>';
                return;
            }

            container.innerHTML = items.slice(0, 30).map(item => `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-bold uppercase text-orange-600 bg-orange-50 px-2 py-1 rounded">
                            ${item.source}
                        </span>
                        <span class="text-xs text-slate-400">${new Date(item.pubDate).toLocaleDateString()}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-900 mb-3 leading-tight line-clamp-2">
                        <a href="${item.link}" target="_blank" class="hover:underline">${item.title}</a>
                    </h3>
                    <div class="mt-auto pt-4 border-t border-slate-50">
                        <a href="${item.link}" target="_blank" class="text-xs font-bold text-slate-400 hover:text-orange-500 flex items-center gap-1">
                            記事を読む <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17l9.2-9.2M17 17V7H7"/></svg>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // 初期読み込み
        refreshAll();
    </script>
</body>
</html>
